<body>
<div class="main-div">
    <div class="inner-div">

        <!-- Begrüßungsbildschirm -->
        <div id="welcomeScreen">
            <h2>Willkommen zum Quiz!</h2>
            <input type="text" id="userName" placeholder="Gib deinen Namen ein">
            <button class="btn btn-info" id="startQuiz">Quiz starten</button>
        </div>

        <!-- Fragenabschnitt (standardmäßig ausgeblendet) -->
        <div id="quizScreen" style="display: none;">
            <h2 class="question">Hier kommen die Fragen</h2>
            <ul>

                <li>
                    <input type="radio" name="answer" id="ans1" class="answer" required>
                    <label for="ans1" id="option1">Answer Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans2" class="answer" required>
                    <label for="ans2" id="option2">Answer Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans3" class="answer" required>
                    <label for="ans3" id="option3">Answer Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans4" class="answer" required>
                    <label for="ans4" id="option4">Answer Option</label>
                </li>

            </ul>
            <button id="submit">ANTWORTEN</button>
            <div id="showScore" class="scoreArea"></div>
            <div class="shareButtons" id="shareButtons" style="display: none;">
                <button id="shareButton">Teilen</button>
                <button><a href="#" id="shareFacebook" target="_blank">Auf Facebook teilen</a></button>
                <button><a href="#" id="shareTwitter" target="_blank">Auf Twitter teilen</a></button>
            </div>
        </div>
    </div>
</div>
