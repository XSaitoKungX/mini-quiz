<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients im Netzwerk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main-div">
    <div class="inner-div">
        <!-- Begrüßungsbildschirm -->
        <div id="welcomeScreen">
            <h2>Willkommen zum Quiz!</h2>
            <button class="btn btn-info" id="startQuiz">Quiz starten</button>
        </div>

        <!-- Fragenabschnitt (standardmäßig ausgeblendet) -->
        <div id="quizScreen" style="display: none;">
            <h2 class="question">Hier kommen die Fragen</h2>
            <ul>

                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">Answer Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">Answer Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">Answer Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">Answer Option</label>
                </li>

            </ul>
            <button id="submit">ANTWORTEN</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
